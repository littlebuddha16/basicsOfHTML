<!DOCTYPE html> <!-- HTML document version declaration; html represents HTML5
                     It helps browsers to display web pages right -->

<html> <!-- HTML tag is the root of the HTML document -->
  <head> <!-- Head element contains meta data of the document -->
    <title>Hello, world!</title> <!-- Title of the page -->
  </head>
  <body> <!-- The only content between <body> and </body> is displayed on the browser -->
    <h1>Hello, world!</h1> <!-- HEADING 1 tag -->
    <p>A "Hello, World!" program is traditionally used to <!-- Paragraph tag -->
      introduce novice programmers to a programming language. (wikipedia)</p>
  </body> <!-- End tag -->
</html>
